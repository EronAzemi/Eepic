<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eepic</title>
    
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    
  
    
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

 <!-- ketu vendoset header    -->
<header>
    <header class="navigation-header">
        <nav>
            <div class="logo-container">
                <a href="index.html"><img src="Images/LOGO PNG 1.png" alt=""></a>
            </div>
            <div class="navigation-items" id="navigation-items">
                <a href="regjistrohu.html">Regjistrohu</a>
                <a href="Aboutus.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>
        </nav>
       </header>
</header>

<!-- ketu vendoset main body -->
<main>
<div class="main">
    <div class="banerBG">
        <img class="Baneri"src="Images/HomePage-YourFavoritePc 1.png" alt="">
    </div>
</div>
    
    

</main>
<div id="productList"></div>

<footer>
    <div class="footer-content">
        <div class="logo">
           
            <img src="Images/LOGO PNG 1.png" alt="Company Logo">
        </div>
        <div class="text">
            <p>&copy; 2024 Eepic. All rights reserved.</p>
            <p>Designed with ❤️ by Eepic Team</p>
        </div>
        <div class="contact-button">
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</footer>

<script>
    fetch('display_products.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('productList').innerHTML = data;
            })
            .catch(error => console.error('Error fetching products:', error));
            
    let openHam = document.querySelector('#openHam');
    let closeHam = document.querySelector('#closeHam');
    let navigationItems = document.querySelector('#navigation-items');

    const hamburgerEvent = (navigation, close, open) => {
        navigationItems.style.display = navigation;
        closeHam.style.display = close;
        openHam.style.display = open;
    };

    openHam.addEventListener('click', () => hamburgerEvent("flex", "block", "none"));
    closeHam.addEventListener('click', () => hamburgerEvent("none", "none", "block"));
</script>

</body>
</html>
